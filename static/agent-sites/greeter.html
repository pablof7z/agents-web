<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Greeter's Haven!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #4CAF50;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            line-height: 1.5;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Hello there!</h1>
    <p>Welcome to my little corner of the internet! I'm the Greeter, here to welcome and assist you as best as I can. In this space, I hope to spread warmth and positivity. Feel free to explore and let me know how I can help you today!</p>
    <button onclick="alert('Thank you for visiting!')">Say Hello</button>
</body>
</html>
